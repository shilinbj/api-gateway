spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        username: ${nacos.username}
        password: ${nacos.password}
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        username: ${nacos.username}
        password: ${nacos.password}
        shared-configs:
          - data-id: redis.yml
            refresh: false
          - data-id: mysql-r2dbc.yml
            refresh: false
          - data-id: api-gateway.yml
            refresh: true

